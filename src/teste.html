<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Emoji</title>
    </head>
    <body>
        <canvas id="canvas" width="500px" height = "500px"> </canvas>
    </body>

    <script>

        // ANOTAÇõES
        // Arco -> context.arc(x,y,r,sAngle,eAngle,counterclockwise);
        // Ellipse -> context.ellipse(x,y,r,sAngle,eAngle,counterclockwise);

        const sleep = (milliseconds) => {
          return new Promise(resolve => setTimeout(resolve, milliseconds))
        }

        function emote(emoji){
                var ctx= canvas.getContext("2d");
                //Rosto.
                ctx.beginPath();
                ctx.arc(100,100,100,0,Math.PI*2);
                ctx.moveTo(80,70);
                ctx.fillStyle = "red";
                ctx.fill();
                ctx.closePath();
                //Olho Esquerdo
                ctx.beginPath();
                ctx.arc(60,70,20,0,Math.PI*2);
                ctx.moveTo(160,70);
                ctx.fillStyle = "black";
                ctx.fill();
                ctx.closePath();
                //Olho Direito.
                ctx.beginPath();
                ctx.arc(140,70,20,0,Math.PI*2);
                ctx.moveTo(180,100);
                ctx.fillStyle = "black";
                ctx.fill();
                ctx.closePath();
                //
                ctx.lineTo(50, 130);
                ctx.moveTo(0, 0);
                ctx.stroke();
                ctx.closePath();
        }


        emote('');





    </script>

</html>
